{% extends "base.html" %}
{% block body %}
{% load static %}
{% load bootstrap4 %}
<div class="container">
  <div class="row">
    <form  class="col-md-12" method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.media }}
      {% bootstrap_form form %}
      <button type="submit" class="site-btn" name="button">Add</button>
    </form>
  </div>
</div>
{% endblock body %}
