{% extends "base.html" %}
{% block title %}{{note}}{% endblock title %}
{% block body %}
<div class="container">
  <div class="col-md-12">
    <h1 class="m-3">{{note}}</h1>
    <a href="{% url 'notes:edit_note' note.slug%}"><button  class="btn btn-primary" name="button">Edit</button></a>
    <a href="{% url 'class:lesson' note.main_lesson.slug%}"><button  class="btn btn-primary" name="button">View Lesson</button></a>

    <p class="m-5"style="color:SlateBlue;font-size:30px;">{{note.note|safe}}</p>
    <h3>BY- {{note.user}}</h3>
    <h3>IN- {{note.created_at}}</h3>
  </div>
</div>
{% endblock body %}
