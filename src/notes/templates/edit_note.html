{% extends "base.html" %}
{% block body %}
{% load bootstrap4 %}
<div class="container">
  <div class="row">
    <div class="col-md-12 text-align-center">
        <form method="post">
          {% csrf_token %}
          {{form.media}}
          {%bootstrap_form form%}
          <button type="submit" class="btn btn-primary" name="button">Edit</button>
        </form>
    </div>
  </div>
</div>
{% endblock body %}
